<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>MVC01</title>
<link rel="stylesheet" href="/main.fb6bbcaf.css"></head>
<body>
    <div class="app-wraper">
        <section class="app1">
            <div class="output">
                <span class="number">100</span>
            </div>
            <div class="actions">
                <button class="add1">+1</button>
                <button class="minus1">-1</button>
                <button class="mul2">*2</button>
                <button class="divide2">/2</button>
            </div>
        </section>
        <section class="app2">
            <ol class="tab-bar">
                <li>1</li>
                <li>2</li>
            </ol>
            <ol class="tab-content">
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </section>
        <section class="app3">
            <div class="square"></div>
        </section>
        <section class="app4">
            <div class="circle"></div>
        </section>
    </div>
</body>
<script src="/main.fb6bbcaf.js"></script>
</html>
